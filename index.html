<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evi Next - Under Construction</title>
  <style>
    /* --- Global Styling --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #191919, #863b87, #DA70D6);
      background-size: 400% 400%;
      animation: gradientMove 10s infinite;
      color: #fefefe;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #mainpage {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      width: 100%; height: 100%; max-height: 100%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2 {
      font-size: 5em;
      margin: 0;
      color: #fefefe;
      text-shadow: 0 0 20px #DA70D6;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2 { font-size:2.5em; }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #fefefe;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* --- Bubble Styling --- */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      filter: blur(20px);
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* --- Rain Drop Styling (Transparent and Slower) --- */
    .rain {
      position: absolute;
      width: 10px; /* Smaller size for the raindrops */
      height: 22px; /* Smaller size for the raindrops */
      background: rgba(0, 0, 0, 0.0); /* More transparent raindrop */
      border-radius: 50% 50% 60% 60% / 70% 70% 30% 30%; /* Oval shape for a realistic effect */
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2); /* Light 3D effect */
      animation: rainFall 7s infinite linear; /* Slower speed for a more natural fall */
    }

    @keyframes rainFall {
      0% { transform: translateY(-50vh) scale(1); opacity: 1; }
      50% { transform: translateY(50vh) scale(1.1); opacity: 0.6; }
      100% { transform: translateY(100vh) scale(1); opacity: 0; }
    }

    /* --- SVG Animation --- */
    .svg-container {
      margin-top: 30px;
      animation: fadeIn 4s ease-in-out forwards;
    }

    .svg-container svg {
      width: 100px;
      height: 100px;
      animation: spin 6s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="mainpage">
    <h1>Evi Next</h1>
    <h2>We're Building Something Great</h2>
    <p>Stay tuned! We'll be back soon.</p>

    <!-- SVG Element -->
    <div class="svg-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#DA70D6">
        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8zm-.5-13h1v5h-1zm0 6h1v2h-1z"/>
      </svg>
    </div>
  </div>

  <!-- Bubbles and Rain -->
  <script>
    const createBubble = () => {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 100 + 50;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.top = Math.random() * window.innerHeight + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = 10 + Math.random() * 20 + 's';
      document.getElementById('mainpage').appendChild(bubble);

      setTimeout(() => bubble.remove(), 20000);
    };

    const createRain = () => {
      const rain = document.createElement('div');
      rain.className = 'rain';
      rain.style.left = Math.random() * window.innerWidth + 'px';
      rain.style.animationDuration = 3 + Math.random() * 5 + 's'; // Slower fall
      document.getElementById('mainpage').appendChild(rain);

      setTimeout(() => rain.remove(), 7000);
    };

    // Generate bubbles and rain continuously
    setInterval(createBubble, 1500);
    setInterval(createRain, 500);
  </script>
</body>
</html>
